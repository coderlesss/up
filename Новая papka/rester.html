<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Регистрация</title>
  <link rel="shortcut icon" href="favicon1.ico" type="image/x-icon">
  <link rel="stylesheet" href="rester.css">
 </head>
 <body>
    <form action="action_page.php">
        <div class="container">
          <h1>Регистрация</h1>
          <p>Поажалуйста, заполните поля чтобы создать аккаунт</p>
          <hr>
      
          <label for="email"><b>Почта</b></label>
          <input type="text" placeholder="Введите почту" name="email" required>
      
          <label for="psw"><b>Пароль</b></label>
          <input type="password" placeholder="Введите пароль" name="psw" required>
      
          <label for="psw-repeat"><b>Повторите пароль</b></label>
          <input type="password" placeholder="Повторите пароль" name="psw-repeat" required>
          <hr>
      
          <p>Создавая аккаунт, вы принимаете наше пользовательское соглашение.</p>
          <button type="submit" class="registerbtn">Зарегистрироваться</button>
          <p class="ttt">Уже есть аккаунт?<a href="enter.html">Войти</a>.</p>
        </div>
      </form> 
 </body>
</html>
